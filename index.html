<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>A Holly Spooky Christmas</title>

</head>

<body>

    <div id="screen">
        <div id="game">
            <div id="game_background">
            </div>

            <div id="game_elements">
                <div id="house_left_container">
                    <div id="house_left_sprite"></div>
                </div>
                <div id="house_right_container">
                    <div id="house_right_sprite"></div>
                </div>
                <div id="stue_left_container">
                    <div id="stue_left_sprite"></div>
                </div>
                <div id="stue_right_container">
                    <div id="stue_right_sprite"></div>
                </div>
                <div id="kane_container">
                    <div id="kane_sprite"></div>
                </div>
                <div id="trees_container">
                    <div id="trees_sprite"></div>
                </div>
                <div id="jack_behind_container">
                    <div id="jack_behind_sprite"></div>
                </div>

                <div id="santas_elf_container1" class="position1">
                    <div id="santas_elf_sprite1"></div>
                </div>
                <div id="santas_elf_container2" class="position2">
                    <div id="santas_elf_sprite2"></div>
                </div>
                <div id="jacks_elf_container1" class="position3">
                    <div id="jacks_elf_sprite1"></div>
                </div>
                <div id="jacks_elf_container2" class="position4">
                    <div id="jacks_elf_sprite2"></div>
                </div>
                <div id="smoke_effect_container">
                    <div id="smoke_effect_sprite"></div>
                </div>
                <div id="time_moon_1_container">
                    <div id="time_moon_1_sprite"></div>
                </div>
            </div>

            <div id="game_ui">
                <div id="chicken_o_meter">
                    <div id="life_face_1_container">
                        <div id="life_face_1_sprite"></div>
                    </div>
                    <div id="life_face_2_container">
                        <div id="life_face_2_sprite"></div>
                    </div>
                    <div id="life_face_3_container">
                        <div id="life_face_3_sprite"></div>
                    </div>
                    <div id="lives"></div>
                </div>
                <div id="score_board">
                    <div id="point_dash_container">
                        <div id="point_dash_sprite"></div>
                    </div>
                    <div id="twentyfive">25</div>
                    <div id="point"></div>
                    <div id="point_elf_container">
                        <div id="point_elf_sprite"></div>
                    </div>
                </div>
                <div id="setting_button_container">
                    <div id="setting_button_sprite"></div>
                </div>
                <div id="home_button"></div>

                <div id="music_button_container">
                    <div id="music_button_sprite"></div>
                </div>
                <div id="mute_music_button_container">
                    <div id="mute_music_button_sprite"></div>
                </div>
            </div>
        </div>


        <div id="game_over">
            <div id="restart_button"></div>
            <div id="title_game_over"></div>
            <div id="crying_pumpkin">
            </div>
            <div id="home_button_game_over"></div>
        </div>


        <div id="load_screen">
            <div id="load_button"></div>
            <div id="load_elf"></div>
        </div>



        <div id="title_screen">
            <div id="start_game_button"></div>
            <div id="title_logo"></div>
            <div id="window"></div>
            <div id="instructions_button"></div>
        </div>

        <div id="level_complete">
            <div id="you_won_title"></div>
            <div id="play_again_button"></div>
            <div id="home_button_level_complete"></div>
        </div>

        <div id="instructions">
            <div id="instructions_board"></div>
            <div id="back_button"></div>
            </div>
            

    </div>
    
    <aside id="gameinfo"></aside>

    <audio id="background_music" src="sounds/background_music.mp3"></audio>
    <audio id="snow_storm" src="sounds/snow_storm.mp3"></audio>
    <audio id="reindeer" src="sounds/reindeer_sleigh_bells.mp3"></audio>
    <audio id="reindeer_fade" src="sounds/reindeer_sleigh_bells_fade.mp3"></audio>
    <audio id="evil_laugh" src="sounds/pumpkin_mwuah_ha_ha.mp3"></audio>
    <audio id="pumpkin_ohno" src="sounds/pumpkin_oh_no.mp3"></audio>
    <audio id="s_elf_sound" src="sounds/swosh.mp3"></audio>
    <audio id="elf_ohno" src="sounds/elf_kidnap.mp3"></audio>
    <audio id="hoho" src="sounds/hoho.mp3"></audio>
    <audio id="hoho" src="sounds/hoho.mp3"></audio>

    <script src="java.js"></script>
</body>

</html>
